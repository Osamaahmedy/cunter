<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إضافة رقم إلى تسلسل طويل</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>إضافة رقم إلى تسلسل طويل</h1>
    <label for="sequence">أدخل التسلسل الطويل:</label>
    <input type="text" id="sequence" placeholder="مثال: 9999999999999999996">
    <br>
    <label for="addNumber">أدخل الرقم للإضافة:</label>
    <input type="text" id="addNumber" placeholder="مثال: 3">
    <br>
    <button onclick="addNumber()">إضافة</button>
    <button onclick="copyToClipboard()">نسخ النتائج</button>
    <h2>النتيجة:</h2>
    <div id="result"></div>
    <div id="message" class="message"></div>

    <script src="script.js"></script>
</body>
</html>
